<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deals in YuMe</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>
</head>
<body>
    <div class="deals">
        <div class="header">
            <div class="header__logo">
                <img src="assets/images/yume-logo.png" height="20" width="60">
            </div>
            <div class="header__items">
                <span class="label">zone</span>
                <span class="label">deals</span>
                <span class="label">reports</span>
            </div>
            <div class="header__user-info">
                <span>accuen/family circle</span>
                <span>&nbsp; | &nbsp; anne hathaway</span>
            </div>
        </div>

        <div class="action-header">
            <div class="section-one">
                <span class="label pull-left inline-block">Deals</span>
                <span class="search align-right inline-block">
                    <input type="text" placeholder="SEARCH"/>
                </span>
            </div>
            <div class="section-two">
                <span class="inline-block pull-left add-deal">+ Add Deal</span>
                <span class="inline-block align-right label "><span>ACTIVE&nbsp;</span> &nbsp; ARCHIVE</span>
            </div>

        </div>

        <div class="content">
            <div class="note align-right">*DATA PERIOD IS FOR THE ENTIRE DEAL, UP TO ONE YEAR OF DATA</div>
            <div class="content__table">
                <table width="100%" cellpadding="15" class="table1 parentList">
                    <tr width="100">
                        <th width="3">PRIORITY</th>
                        <th width="3">STATUS</th>
                        <th width="10">NAME</th>
                        <th width="10">%COMPLETE</th>
                        <th width="13">%IMPRESSIONS GOALS</th>
                        <th width="10">REVENUE</th>
                        <th width="5">IMPRESSIONS</th>
                        <th width="13">FILL RATE</th>
                        <th width="25">CPM</th>
                        <th width="2"></th>
                    </tr>
                </table>
            </div>

        </div>

        <div class="footer">

        </div>
    </div>

    <div class="popup hide">
        <div class="popup__container">
            <div class="popup__header">
                <span class="label">EDIT DEAL</span>
                <span class="popup-close"><img src="assets/images/icons/close.svg" height="20" width="20"></span>
            </div>
            <div class="popup__content">

            </div>

        </div>
    </div>

    <div class="add-deal-popup hide">
        <div class="popup__container">
            <div class="popup__header">
                <span class="label">ADD DEAL</span>
                <span class="popup-close"><img src="assets/images/icons/close.svg" height="20" width="20"></span>
            </div>
            <div class="popup__content">

            </div>

        </div>
    </div>
</body>
</html>
